<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="leaflet/dist/leaflet.css" />
    <script defer src="leaflet/dist/leaflet.js"></script>
    <script defer src="script.js"></script>
    <title>MapFit | Track your workouts</title>
</head>
<body class="overflow-hidden bg-slate-800">
    <div class="flex w-screen h-screen p-6 shadow">
        <div class="sideBar flex flex-col rounded-s-lg  bg-slate-600 w-3/6 h-full">
            <div class="w-full px-8 pt-10 text-center">
                <span class="text-4xl "><i class="bi bi-geo-alt-fill text-green-500"></i>
                    <span class="text-white">Map<span class="text-green-500">FT</span>
                </span>

                <button id="resetBtn" class="flex mt-8 w-full hide justify-center border border-gray-500 rounded-lg hover:bg-slate-700 "><i class="bi bi-archive text-lg text-gray-400 "></i></button>
            </div>
            <div class="afterLogo w-full h-full overflow-hidden  overflow-y-auto py-3 px-8  ">
                <ul class="decoration-none  overflow-y-auto overflow-x-hidden workouts">
                    
                    <form  id="form" class="mb-2 grid hide grid-cols-2 gap-2 mt-8 bg-slate-800 rounded-lg p-4">
                        <div class="form__row flex gap-3 ">
                            <label class="form__label text-white text-lg" >Type</label>
                            <select class=" select-type ms-auto  w-3/6 p-1 rounded outline-none bg-slate-200 focus:bg-white">
                              <option value="running">Running</option>
                              <option value="cycling">Cycling</option>
                            </select>
                        </div>
                        <div class="form__row flex gap-3">
                            <label class="form__label text-white text-lg">Distance</label>
                            <input required class="form__input input-distance w-3/6 ms-auto p-1 rounded outline-none bg-slate-200 focus:bg-white" placeholder="km" />
                        </div>
                        <div class="form__row flex gap-3">
                            <label class="form__label text-white text-lg">Duration</label>
                            <input
                                required
                            class="form__input input-duration w-3/6 ms-auto p-1 rounded outline-none bg-slate-200 focus:bg-white"
                            placeholder="min"
                            />
                        </div>        
                        <div class="form__row flex gap-3">
                        <label  class="text-white text-lg">Cadence</label>
                        <input
                            class=" input-cadence w-3/6 ms-auto p-1 rounded outline-none bg-slate-200 focus:bg-white"
                            placeholder="step/min"
                        />
                        </div>
                        <div class="form__row flex gap-3 hide">
                        <label  class=" text-white text-lg">Elev Gain</label>
                        <input  
                           
                            class="input-elevation w-3/6 ms-auto p-1 rounded outline-none bg-slate-200 focus:bg-white"
                            placeholder="meters"
                        />
                        </div>
                        <button type="submit" class="hidden">OK</button>
                    </form>
